  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: strider-backend
  #   environment:
  #     DATABASE_URL: postgresql://strider_user:strider_password@postgres:5432/strider
  #     OLLAMA_BASE_URL: http://host.docker.internal:11434
  #   ports:
  #     - "8000:8000"
  #   volumes:
  #     - ./backend:/app
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   networks:
  #     - strider-network
